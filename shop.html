<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/style.css">
    <title>E-commerce Jesús Mercado</title>
</head>
<body>
   <div class="contenedor">

        <!-- Sección ENCABEZADO -->
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    <i class="fa-regular fa-circle-dot"></i>
                    <h1>JMShop</h1>
                </a>
            </div>
            <nav id="nav">
                <a href="index.html" class="selected">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="shop.html">Shop</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <div class="carrito">
                <span class="total-compra">$ 55,000.00</span>
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            2
                        </div>
                    </span>
                </a>
            </div>
        </header>

        <!-- Sección TIENDA -->
        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>

            <div class="header-seccion">
                <div class="col">
                    <strong><span class="link-blanco">Inicio</span>Shop</strong>
                </div>
                <div class="centro">
                    <h2>Shop</h2>
                </div>
                <div class="col busqueda">
                    <strong>Resultados(1-6)</strong>
                    <select name="" id="">
                        <option value="">Todos los productos</option>
                        <option value="">Por precio</option>
                        <option value="">Por prenda</option>
                    </select>
                </div>   
            </div>

            <!-- PRODUCTOS -->
            <section id="productos" class="productos">
                <div class="fila">
                    <div class="col fondo-dots">
                        <header>
                            <span class="like">
                                <i class="fa-solid fa-thumbs-up"></i>
                            </span>
                            <span class="like">
                                <i class="fa-solid fa-bag-shopping"></i>
                            </span>
                        </header>
                        <a href="producto1.html">
                            <div class="contenido">
                                <div class="fondo orange">
                                    <div class="circulo"></div>
                                </div>   
                            </div>
                        </a>
                    </div>
                </div>
            </section>
            
        </section>
   </div> 
</body>
</html>
